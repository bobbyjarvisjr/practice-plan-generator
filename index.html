<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayo Dojo Practice Plan Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a472a;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #1a472a;
            padding-bottom: 10px;
        }

        .question {
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 12px;
            display: block;
        }

        .scale-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .scale-option {
            display: flex;
            align-items: center;
        }

        .scale-option input[type="radio"] {
            margin-right: 6px;
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: #1a472a;
        }

        .scale-option label {
            cursor: pointer;
            font-size: 13px;
            color: #555;
            padding: 6px 10px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .scale-option input[type="radio"]:checked + label {
            background: #1a472a;
            color: white;
            font-weight: 500;
        }

        .weakness-checkboxes {
            display: grid;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: #1a472a;
        }

        .checkbox-item label {
            cursor: pointer;
            font-size: 13px;
            color: #555;
        }

        .submit-btn {
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(26, 71, 42, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #e0e0e0;
            border-top: 3px solid #1a472a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .results.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .results h2 {
            font-size: 20px;
            color: #1a472a;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .results h3 {
            font-size: 16px;
            color: #2d5a3d;
            margin-top: 25px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .results p, .results li {
            font-size: 13px;
            color: #555;
            margin-bottom: 10px;
            line-height: 1.7;
        }

        .results ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .results li {
            margin-bottom: 12px;
        }

        .song-recommendation {
            background: #f5f5f5;
            padding: 15px;
            border-left: 3px solid #1a472a;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .song-recommendation strong {
            color: #1a472a;
        }

        .masterclass-link {
            display: inline-block;
            background: #1a472a;
            color: white;
            padding: 8px 14px;
            border-radius: 4px;
            font-size: 12px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.2s;
        }

        .masterclass-link:hover {
            background: #2d5a3d;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .form-wrapper {
            display: block;
        }

        .form-wrapper.hidden {
            display: none;
        }
    </style>
</head>

                                    <input type="checkbox" id="struggle_navigation" name="struggles" value="navigation">
                                    <label for="struggle_navigation">Finding my way around the neck</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Generate My Practice Plan</button>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your practice plan...</p>
            </div>

            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const API_BASE = process.env.NODE_ENV === 'production' 
            ? '' 
            : 'http://localhost:3001';

        const form = document.getElementById('assessmentForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const formWrapper = document.getElementById('formWrapper');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.remove('active');

            // Collect all form data
            const formData = new FormData(form);
            const data = {
                scales: {},
                triads: {},
                chords: {},
                arpeggios: {},
                navigation: {},
                technique: {},
                struggles: []
            };

            // Parse all the responses
            for (const [key, value] of formData.entries()) {
                if (key === 'struggles') {
                    data.struggles.push(value);
                } else if (['minor_pentatonic', 'major_pentatonic', 'major_scale', 'modes'].includes(key)) {
                    data.scales[key] = parseInt(value);
                } else if (['major_triads', 'minor_triads', 'diminished_triads'].includes(key)) {
                    data.triads[key] = parseInt(value);
                } else if (['major_chords', 'minor_chords', 'maj7_chords', 'min7_chords', 'dom7_chords', 'dim_chords', 'harmonized_major_scale', 'chord_targeting', 'slash_chords'].includes(key)) {
                    data.chords[key] = parseInt(value);
                } else if (['major_arps', 'minor_arps', 'maj7_arps', 'min7_arps', 'dom7_arps', 'dim_arps'].includes(key)) {
                    data.arpeggios[key] = parseInt(value);
                } else if (['root_notes', 'same_note'].includes(key)) {
                    data.navigation[key] = parseInt(value);
                } else {
                    data.technique[key] = parseInt(value);
                }
            }

            // Show loading, hide form
            formWrapper.classList.add('hidden');
            loading.classList.add('active');
            results.classList.remove('active');

            try {
                const response = await fetch(`${API_BASE}/api/generate-plan`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                const result = await response.json();
                
                // Display results
                loading.classList.remove('active');
                results.innerHTML = result.plan;
                results.classList.add('active');

            } catch (error) {
                console.error('Error:', error);
                loading.classList.remove('active');
                errorDiv.textContent = `Error generating plan: ${error.message}`;
                errorDiv.classList.add('active');
                formWrapper.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
